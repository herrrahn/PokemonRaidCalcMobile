<ion-header>
    <ion-toolbar>
        <ion-title>Results</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-item *ngFor="let pokemon of poks?.pokemons">
            <ion-avatar slot="start">
                <img src="https://static.pokebattler.com/pokemon/{{pokemon?.name.toLocaleLowerCase()}}.svg">
            </ion-avatar>
            <ion-label>
                <h2>{{pokemon?.name}} ({{pokemon?.level}})</h2>
                <h3>Kills:{{pokemon?.deaths | number }} | TTW: {{pokemon?.timeToWin / 1000}} - {{getMinPlayer(pokemon?.timeToWin / 1000)}} </h3>
                <p>{{pokemon?.bestMoveFast}} | {{pokemon?.bestMoveCharge}}</p>
            </ion-label>
        </ion-item>

        <ion-card *ngIf="!name">
            <ion-item href="#" class="activated">
                <ion-icon name="alert" slot="start"></ion-icon>
                <ion-label>No raid has been simulated <br> to display results</ion-label>
            </ion-item>

        </ion-card>
    </ion-list>
</ion-content>
